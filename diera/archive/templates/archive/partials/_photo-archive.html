<div id="photo-archive">
  {% if galleries %}
  <div class="row gy-3 gx-3">
    {% for gallery in galleries %}
    {% if gallery.public and gallery.is_public %}
    <div class="col-md-6">
      {% include "archive/partials/_photo-gallery.html" %}
    </div>
    {% endif %}
    {% endfor %}

    <!-- Infinite scroll -->
    {% if page_obj.has_next %}
    <div hx-target="this"
         hx-trigger="revealed"
         hx-swap="outerHTML"
         hx-select=".col-md-6"
         hx-get="{% url 'archive:photos' page_obj.next_page_number %}"
         class="col-md-6"
         style="border:2px solid black; background-color:white;">
      Načítavajú sa ďalšie galérie
    </div>

    {% endif %}
  </div>

  {% else %}
  There are no galleries
  {% endif %}
</div>
