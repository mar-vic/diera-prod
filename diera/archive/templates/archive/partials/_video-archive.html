<div id="video-archive" class="swappable htmx-indicator">
  {% if videos %}
  <div class="row gy-1 gx-1">

    <!-- A page of video teasers -->
    {% for video in videos %}
    {% include "archive/partials/_video-teaser.html" %}
    {% endfor %}

    <!-- Infinite scroll -->
    {% if page_obj.has_next %}
    <div hx-target="this"
         hx-trigger="revealed"
         hx-swap="outerHTML"
         hx-select=".feed"
         hx-get="{% url 'archive:video' page_obj.next_page_number %}"
         class="feed col-12 col-md-6 col-lg-4 loading"
         style="border:2px solid black; background-color:white;">
    </div>
    {% endif %}

  </div>
  {% else %}
  There are no videos :(
  {% endif %}
</div>
