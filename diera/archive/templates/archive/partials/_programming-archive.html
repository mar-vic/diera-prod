{% load archive_tags %}

<div id="programming-archive">
  {% if events %}
  <div class="row gy-3 gx-3">
    {% for event in events %}
    {% event_teaser %}
    {% endfor %}

    <!-- Infinite scroll -->
    {% if page_obj.has_next %}
    <div hx-target="this"
         hx-trigger="revealed"
         hx-swap="outerHTML"
         hx-select=".feed"
         hx-get="{% url 'archive:programming' page_obj.next_page_number %}"
         class="feed col-12 col-md-6 col-lg-4"
         style="border:2px solid black; background-color:white;">
      Načítavajú sa ďalšie programové akcie
    </div>

    {% endif %}
  </div>
  {% else %}
  There are no events!
  {% endif %}
</div>
