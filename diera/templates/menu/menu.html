{% load menu_tags %}
{% for child in children %}

{% if forloop.counter0 == 2 %}
{% show_menu_below_id "festivals"  %}
{% endif %}

<li class="child{% if child.selected %} selected active{% endif %}{% if child.ancestor %} ancestor{% endif %}{% if child.sibling %} sibling{% endif %}{% if child.descendant %} descendant{% endif %} nav-item">
	  <a class="nav-link fs-3" href="{{ child.attr.redirect_url|default:child.get_absolute_url }}">{{ child.get_menu_title|upper }}</a>
</li>
{% endfor %}
