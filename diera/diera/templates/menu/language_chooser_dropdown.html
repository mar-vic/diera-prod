{% load i18n menu_tags %}

{% if languages|length > 1 %}
{% for language in languages %}
{% if current_language != language.0 %}
<a id="lang" href="{% page_language_url language.0 %}" title="{% trans "Change to language:" %} {{ language.1 }}"><b>{{ language.1|upper }}</b></a>
{% endif %}
{% endfor %}
{% endif %}
