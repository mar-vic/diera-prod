{% load i18n menu_tags %}

{% if languages|length > 1 %}
<div id="lang" class="dropdown">

    <!-- Currently selected language -->
    <button type="button" class="btn btn-dark dropdown-toggle" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" data-offset="10,20">
        <b>{{ current_language|upper }}</b>
    </button>

    <!-- Rest of languages -->
    <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">

        {% for language in languages %}
        {% if language.0 != current_language %}
        <a class="dropdown-item" href="{% page_language_url language.0 %}">
            <b>{{ language.1|upper }}</b>
        </a>
        {% endif %}
        {% endfor %}

    </div>
</div>
{% endif %}
